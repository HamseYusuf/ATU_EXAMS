{% extends 'base.html'%}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-6">Exam Detail</h1>

    <!-- Exam Details Table -->
    <div class="overflow-x-auto mb-6">
        <table class="min-w-full bg-white shadow-md rounded-lg">
            <thead class="bg-gray-100">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Student</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Course</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Semester</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Score</th>

                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">{{ results.student }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ results.course }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ results.semester }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ results.score }}</td>
              
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Action Buttons -->
    <form method="post" class="flex space-x-4">
        {% csrf_token %}
        <a href="{% url 'exam_list' %}" 
           class="inline-block bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">
            Cancel
        </a>
        <input type="submit" value="Delete" 
               class="inline-block bg-red-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
    </form>
</div>
{% endblock %}
