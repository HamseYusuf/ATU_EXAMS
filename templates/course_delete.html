{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-4 py-6">
    <h1 class="text-center text-3xl font-bold text-red-600 mb-4">Delete Course</h1>
    <p class="text-center text-lg mb-6">Are you sure you want to delete this course: <span class="font-semibold">{{ course.title }}</span>?</p>
    
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200 bg-white shadow-md rounded-lg">
            <thead class="bg-gray-800 text-white">
                <tr>
                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Code</th>
                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Title</th>
                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Credit Hours</th>
                   
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">{{ course.code }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ course.title }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ course.credit_hours }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-6 flex justify-center space-x-4">
        <a href="{% url 'course_list' %}" class="inline-block px-4 py-2 text-sm font-medium text-white bg-gray-600 rounded hover:bg-gray-700">Cancel</a>
        <form method="post" class="inline-block">
            {% csrf_token %}
            <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded hover:bg-red-700">Delete</button>
        </form>
    </div>
</div>
{% endblock %}
