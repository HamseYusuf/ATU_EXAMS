{% extends 'base.html' %}

{% block content %}

<div class="container mx-auto mt-10 px-4">
    <div class="text-3xl font-bold text-center text-red-500 mb-6">
        Logout
    </div>
    <div class="flex justify-center">
        <div class="w-full max-w-sm">
            <form method="post" class="bg-white shadow-md rounded-lg p-6">
                {% csrf_token %}
                <input
                    type="submit"
                    name="logout"
                    value="Logout"
                    class="w-full py-3 px-6 bg-red-600 text-white rounded-full font-bold hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500"
                >
            </form>
        </div>
    </div>
</div>

{% endblock %}
