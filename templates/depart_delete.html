{% extends 'base.html' %}
{% block content %}
<h1 style="font-size: 30px;text-align: center;">are you sure to want to delete {{ departments.name }}</h1></h1>
<div class="p-6">
    <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-md">
        <thead class="bg-gray-100 border-b border-gray-200">
            <tr>
                <th class="py-3 px-6 text-left text-gray-600">Name</th>
            </tr>
        </thead>
        <tbody>
            <tr class="border-b border-gray-200">
                <td class="py-4 px-6">{{ dapartments.name }}</td>
            </tr>
        </tbody>
    </table>

    <div class="mt-6 flex justify-center space-x-4">
        <a href="{% url 'dapart_list' %}" class="inline-block px-4 py-2 text-sm font-medium text-white bg-gray-600 rounded hover:bg-gray-700">Cancel</a>
        <form method="post" class="inline-block">
            {% csrf_token %}
            <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded hover:bg-red-700">Delete</button>
        </form>
    </div>
</div>

{% endblock %}
