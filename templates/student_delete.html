{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold text-primary text-center mb-4">Delete Student</h1>
    <p class="text-lg mb-6 text-center>Are you sure you want to delete this student?</p>
    
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow-md">
            <thead class="bg-gray-800 text-white border-b">
                <tr>
                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Name</th>
                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Student ID</th>
                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Phone</th>
                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Batch</th>
                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Faculty</th>
                
                   
                </tr>
            </thead>
            <tbody>
                <tr class="border-b hover:bg-gray-50">
                    <td class="py-2 px-4">{{ students.name }}</td>
                    <td class="py-2 px-4">{{ students.student_id }}</td>
                    <td class="py-2 px-4">{{ students.phone }}</td>
                    <td class="py-2 px-4">{{ students.batch }}</td>
                    <td class="py-2 px-4">{{ students.faculty }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <form method="post" class="mt-6">
        {% csrf_token %}
        <a href="{% url 'student_list' %}" class="inline-block px-4 py-2 text-white bg-gray-800 rounded-lg hover:bg-gray-700 items-center">Cancel</a>
        <button type="submit" class="inline-block px-4 py-2 text-white bg-red-600 rounded-lg hover:bg-red-500 ml-4 items-center">Delete</button>
    </form>
</div>
{% endblock %}
