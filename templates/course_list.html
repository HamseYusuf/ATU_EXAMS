{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-4">Courses</h1>
    
    <div class="flex justify-end mb-4">
        <form method="GET" action="{% url 'course_search' %}" class="flex items-center">
            <input type="text" name="q" placeholder="Search courses" required class="border border-gray-300 rounded-lg px-4 py-2 mr-2 w-80">
            <input type="submit" name="search" class="bg-red-800 text-white px-4 py-2 rounded-lg hover:bg-red-900" value="Search">
        </form>
    </div>
    
    <a href="{% url 'course_create' %}" class="bg-red-800 text-white px-4 py-2 rounded-lg hover:bg-red-900 mb-4 inline-block">Add Course</a>
    
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-md">
            <thead class="bg-gray-800 text-white">
                <tr>
                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Code</th>
                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Title</th>
                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Credit Hours</th>
                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">action</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr class="hover:bg-gray-100">
                    <td class="py-2 px-4 border-b">{{ course.code }}</td>
                    <td class="py-2 px-4 border-b">{{ course.title }}</td>
                    <td class="py-2 px-4 border-b">{{ course.credit_hours }}</td>
                    <td class="py-2 px-4 border-b rounded-lg">
                        <a href="{% url 'course_update' course.id %}" class="inline-block px-4 py-2 text-sm font-medium text-white bg-green-600 rounded hover:bg-blue-700"><svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z"/>
                          </svg>
                          </a>
                       <a href="{% url 'course_delete' course.id %}" class="inline-block px-4 py-2 text-sm font-medium text-white bg-red-600 rounded hover:bg-red-700"><svg class="w-6 h-6 text-gray-800 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M8.586 2.586A2 2 0 0 1 10 2h4a2 2 0 0 1 2 2v2h3a1 1 0 1 1 0 2v12a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V8a1 1 0 0 1 0-2h3V4a2 2 0 0 1 .586-1.414ZM10 6h4V4h-4v2Zm1 4a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Zm4 0a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Z" clip-rule="evenodd"/>
                      </svg>
                      </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="py-2 px-4 text-center text-gray-500">No courses found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
