{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="flex w-full max-w-4xl bg-white shadow-lg rounded-lg">
        
        <!-- Left Side: Login Form -->
        <div class="w-1/2 p-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Sign In</h2>
            
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div class="space-y-4">
                    <div class="border-b border-gray-300 py-2">
                        {{ form.username|as_crispy_field }}
                    </div>
                    <div class="border-b border-gray-300 py-2">
                        {{ form.password|as_crispy_field }}
                    </div>
                </div>
                
                <div class="flex items-center justify-between mt-4">
                    <label class="flex items-center text-gray-600">
                        <input type="checkbox" class="form-checkbox">
                        <span class="ml-2">Remember Me</span>
                    </label>
                    <a href="#" class="text-sm text-gray-600 hover:text-gray-800">Forgot Password?</a>
                </div>
                
                <button type="submit" class="w-full bg-pink-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-opacity-50 transition duration-300">
                    login
                </button>
            </form>
        </div>

        <!-- Right Side: Welcome Message -->
        <div class="w-1/2 bg-gradient-to-r from-pink-500 to-red-500 text-white flex flex-col justify-center items-center p-8 rounded-r-lg">
            <h2 class="text-3xl font-bold mb-2">Welcome to login</h2>
            <p class="mb-4">Don't have an account?</p>
            <a href="{% url 'sing_up' %}" class="bg-white text-pink-500 font-bold py-2 px-4 rounded-full hover:bg-gray-100 transition duration-300">
                Sign Up
            </a>
        </div>

    </div>
</div>

{% endblock %}
