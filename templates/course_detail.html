{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-4 py-6">
    <h1 class="text-center text-3xl font-bold text-red-800 mb-6">Course Detail</h1>
    
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200 bg-white shadow-md rounded-lg">
            <thead class="bg-gray-800 text-white">
                <tr>
                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Code</th>
                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Title</th>
                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Credit Hours</th>
                    
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">{{ courses.code }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ courses.title }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ courses.credit_hours }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="mt-6 flex justify-center space-x-4">
        <a href="{% url 'course_list' %}" class="inline-block px-4 py-2 text-sm font-medium text-white bg-red-800 rounded hover:bg-gray-700">Back</a>
        <a href="{% url 'course_update' courses.id %}" class="inline-block px-4 py-2 text-sm font-medium text-white bg-gray-800 rounded hover:bg-gray-900">Update</a>
        <a href="{% url 'course_delete' courses.id %}" class="inline-block px-4 py-2 text-sm font-medium text-white bg-red-600 rounded hover:bg-red-700">Delete</a>
    </div>
</div>
{% endblock %}
